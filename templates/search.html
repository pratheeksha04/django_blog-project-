{% extends 'base.html' %}
{% block content %}
<h3 class="text-upercase text-warning" style="letter-spacing: 2px;">Search Term-{{keyword}}</h3>
<div class="row mb-2">
    {% if blogs %}
    {% for post in blogs %}  
    <div class="col-md-6">
        <div class="card border-0" >
        <div class="card-body">
            <h3><a href="{% url 'blogs' post.slug %}" class="text-dark">{{ post.title }}</a></h3>
            <small class="mb-1 text-muted">{{post.creted_at}} | {{post.author}}</small>
            <p class="card-text">{{ post.short_description| truncatewords:15 }}</p>
        </div>
        </div>
    </div>
    {% endfor %}
    {% else %}
    <p>No posts found</p>
    {% endif %}
</div>



</div>
{% endblock %}
